<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iNaturalist</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts/apiFetch.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <h1>iNaturalist API Connection</h1>
      <h3>Search for a Place</h3>
      <form id="place-form">
        <input
          type="text"
          id="place-input"
          placeholder="Enter a place"
          required
        />
        <button type="submit">Search</button>
      </form>
      <div id="results"></div>
      <h2>Identifications</h2>
      <div id="identifications"></div>
    </main>
    <footer></footer>
  </body>
</html>
